<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import style -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
  <!-- Import Vue 3 -->
  <script src="//unpkg.com/vue@3"></script>
  <!-- Import component library -->
  <script src="//unpkg.com/element-plus"></script>
</head>
<body>
    <div id="app">
        <el-select v-model="myv" placeholder="please select:">
            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
        </el-select>
        <el-select v-model="myv2" multiple placeholder="select please:">
            <el-option v-for="item in cities" :key="item.value" :label="item.label" :value="item.value"></el-option>
        </el-select>
        <el-select v-model="myv3" filterable placeholder="select">
            <el-option v-for="item in foods" :key="item.value" :label="item.label" :value="item.value"></el-option>
        </el-select>
    </div>
     


    <script src="ex1.js"></script>
</body>
</html>
